<a href="{% url 'task-create' %}">Add Task</a>
<table>
    <thead>
        <tr>
            <th>Tasks</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>
                <a href="{% url 'task' task.id %}">View</a> |
                <a href="{% url 'task-update' task.id %}">Edit</a> |
                <a href="{% url 'task-delete' task.id %}">Delete</a>
            </td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="2"><h3>No Tasks in List</h3></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
