<a href="{% url 'task-create' %}">Add task</a>
<table>
    <thead>
      <tr>
        <th>tasks</th>
      </tr>
    </thead>
    <tbody>
    {% for task in tasks %}
      <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
        <td><a href="{% url 'task-update' task.id %}">Edit</a></td>
      </tr>
      {% empty %}
        <h3>No Tasks in List</h3>
    {% endfor %}
    </tbody>
  </table>
