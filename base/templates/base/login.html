{% extends "base/index.html" %}

{% block content %}
    <div class="header-bar">
        <h1>Login</h1>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="form-container">
            {{ form.as_p }}
            <div align="center">
                <button type="submit">Sign In</button>
                <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            </div>
        </div>
    </form>

{% endblock content %}
